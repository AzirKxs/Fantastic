<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小练习</title>
</head>
<link rel="stylesheet" href="../../css/bootstrap.css">
<!-- 这是一个关于容器的测试 -->
<!-- 容器是Bootstrap的基本构建块，自带了几个挡位的断电 会根据页面的缩放自适应窗口-->
<!-- 容器的默认宽度为1320px且会自动居中 ,没有默认高度-->
<style>
    .box{
        /* height: 400px; */
        height: 70px;
        background-color: rgb(7, 159, 247);
        margin: 10px auto;
    }
    .text{
        color: white;
        font-size: 40px;
        text-align: center;
    }
</style>
<body>
    <div class="box container text">这是一个容器（这个容器会自适应页面大小）默认</div>
    <div class="box container-sm text">这是一个容器（这个容器会自适应页面大小）sm</div>
    <div class="box container-md text">这是一个容器（这个容器会自适应页面大小）md</div>
    <div class="box container-lg text">这是一个容器（这个容器会自适应页面大小）lg</div>
    <div class="box container-xl text">这是一个容器（这个容器会自适应页面大小）xl</div>
    <div class="box container-xxl text">这是一个容器（这个容器会自适应页面大小）xxl</div>
    <div class="box container-fluid text">这是一个容器（这个容器会自适应页面大小）fluid</div>
</body>
</html>
